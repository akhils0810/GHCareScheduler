{% extends "base.html" %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 40px 20px;
        max-width: 600px;
        margin: 0 auto;
    }
    .error-icon {
        font-size: 48px;
        color: #dc3545;
        margin-bottom: 20px;
    }
    .error-title {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
    }
    .error-message {
        color: #666;
        margin-bottom: 25px;
    }
    .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .back-button:hover {
        background-color: #0056b3;
        color: white;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1 class="error-title">Oops! Something went wrong</h1>
    <div class="error-message">
        {{ error }}
    </div>
    <a href="/" class="back-button">
        <i class="fas fa-home"></i> Return to Home
    </a>
</div>
{% endblock %}
